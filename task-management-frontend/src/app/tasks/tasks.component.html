<!-- tasks.component.html -->

<div>
  <app-header></app-header>
  <h2>Your Tasks</h2>
  <form (submit)="createTask()">
    <input
      type="text"
      [(ngModel)]="newTaskTitle"
      placeholder="Enter task title"
    />
    <button type="submit">Create Task</button>
  </form>
  <ul>
    <li *ngFor="let task of tasks">{{ task.title }}</li>
  </ul>
</div>
